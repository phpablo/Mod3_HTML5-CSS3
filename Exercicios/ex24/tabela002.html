<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas grandes</title>
</head>
<body>
  <main>
    <!--
      Anatomia das tabelas grandes
      THEAD
        tr,td,th
      TBODY
        tr,td,th
      TFOOT
        tr,td,th
    */-->
    
    <table>
      <thead>
        <tr>
          <td>Nome</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <tr>Gohan</tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
        </tr>
      </tfoot>
    </table>


  </main>
</body>
</html>
